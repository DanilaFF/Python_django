{% extends 'crm/base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card p-4">
      <h1 class="h4 mb-3">Вход</h1>
      <p class="muted mb-4">Введите логин и пароль.</p>

      {% if form.errors %}
        <div class="alert alert-danger">Неверный логин или пароль.</div>
      {% endif %}

      <form method="post" class="vstack gap-3">
        {% csrf_token %}

        <div>
          <label class="form-label" for="id_username">Логин</label>
          <input type="text" name="username" class="form-control" autofocus required id="id_username">
        </div>

        <div>
          <label class="form-label" for="id_password">Пароль</label>
          <input type="password" name="password" class="form-control" required id="id_password">
        </div>

        <button type="submit" class="btn btn-dark">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'crm/base.html' %}
{% block title %}Клиенты{% endblock %}

{% block content %}
<div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
  <div>
    <h1 class="h4 mb-1">Клиенты</h1>
    <div class="muted">Поиск по имени или телефону.</div>
  </div>
  <a class="btn btn-dark" href="{% url 'crm:client_create' %}">+ Добавить клиента</a>
</div>

<div class="card card-soft p-3 mb-3">
  <form method="get" class="row g-2 align-items-center">
    <div class="col-12 col-md-9">
      <input class="form-control" type="text" name="q" value="{{ q|default:'' }}" placeholder="Имя или телефон">
    </div>
    <div class="col-12 col-md-3 d-grid">
      <button class="btn btn-outline-dark" type="submit">Искать</button>
    </div>
  </form>
</div>

<div class="table-responsive">
  <table class="table align-middle mb-0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Телефон</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clients %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.phone }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center muted py-4">Нет клиентов</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

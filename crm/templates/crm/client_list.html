cat > crm/templates/crm/client_list.html <<'EOF'
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Клиенты</title>
</head>
<body>
  <h1>Клиенты</h1>

  <form method="get">
    <input type="text" name="q" placeholder="Поиск по имени/телефону" value="{{ q|default:'' }}">
    <button type="submit">Найти</button>
    {% if q %}
      <a href="{% url 'crm:client_list' %}">Сброс</a>
    {% endif %}
  </form>

  <p><a href="{% url 'crm:client_create' %}">+ Добавить клиента</a></p>

  <ul>
    {% for c in clients %}
      <li>{{ c.name }}{% if c.phone %} — {{ c.phone }}{% endif %}</li>
    {% empty %}
      <li>Пока клиентов нет</li>
    {% endfor %}
  </ul>

</body>
</html>
EOF

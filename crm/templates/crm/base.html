<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CRM{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .muted { color: #6c757d; }
    .card-soft { border: 0; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'crm:public_reservation' %}">CRM</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'crm:public_reservation' %}">Бронь</a>
        </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crm:reservation_list' %}">Бронирования</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crm:client_list' %}">Клиенты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Админка</a>
          </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link muted">Пользователь: {{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-dark btn-sm" href="{% url 'logout' %}">Выйти</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-dark btn-sm" href="{% url 'login' %}">Войти</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
